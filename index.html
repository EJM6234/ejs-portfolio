<!DOCTYPE html>
<html>
<head>
	<title>EJ Morgan / Software Developer Portfolio</title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div id="nav-container" class="col-xs-2">
		<ul>
			<li id="name-title">
				<a href="#">
					<div id="nav-my-name">EJ Morgan</div>
					<div id="nav-my-job">Full-Stack Developer</div>
				</a>
			</li>
			<div id="nav-choices">
				<li class="nav-choice">
					<a href="#about">
						<span id="about-glyph" class="glyphicon glyphicon-user nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">About</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#experience">
						<span id="experience-glyph" class="glyphicon glyphicon-road nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Experience</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#projects">
						<span id="projects-glyph" class="glyphicon glyphicon-briefcase nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Projects</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#skills">
						<span id="skills-glyph" class="glyphicon glyphicon-stats nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Skills</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#education">
						<span id="education-glyph" class="glyphicon glyphicon-apple nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Education</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#contact">
						<span id="contact-glyph" class="glyphicon glyphicon-envelope nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Contact</span>
					</a>
				</li>
				<li class="nav-choice">
					<a href="#resume">
						<span id="resume-glyph" class="glyphicon glyphicon-list-alt nav-list-spans"></span>
						<span class="nav-choice-titles nav-list-spans">Resume</span>
					</a>
				</li>
			</div>
		</ul>
	</div>
	<div id="main-container">
		<div id="nav-spacer"></div>
		<div id="main" class="container">
			<div id="about-div">
				<img src="./assets/images/profile.jpg" alt="Profile Picture" class="img-circle img-responsive center-block">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
